<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - CuisineEnLigne</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+HU&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+HU&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/general.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/queries.css" />
  <link rel="stylesheet" href="css/inscription.css">
</head>

<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-header">
        <a href="index.html">
          <img src="icons/logo.avif" alt="Logo CuisineEnLigne" />
        </a>
        <h1>Inscription</h1>
        <p>Rejoignez notre communauté de passionnés de cuisine</p>
      </div>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="nom">Nom complet</label>
          <input type="text" id="nom" name="nom" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmer le mot de passe</label>
          <input type="password" id="confirm-password" name="confirm-password" required />
        </div>
        <button type="submit" class="auth-button">S'inscrire</button>
      </form>
      <div class="auth-links">
        <p>Déjà membre ? <a href="Connexion.html">Se connecter</a></p>
      </div>
    </div>
  </div>
</body>

</html>
